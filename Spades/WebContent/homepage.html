<script>
function expandPage(event) {
	console.log("Yea! Expanding and Redirecting Login Page");
	location.href = "/Spades/MLLLogin.html";
}

function drawDecoration() {
	var canvas=document.getElementById("Canvas1");
	var context = canvas.getContext("2d");
	var width = canvas.width;
	var height = canvas.height;

	// draw screws at the corners
	context.beginPath();
	context.arc(50,50,40,0,2*Math.PI);
	context.stroke();
	
	context.beginPath();
	context.arc(width-50,50,40,0,2*Math.PI);
	context.stroke();

	context.beginPath();
	context.arc(width-50,height-50,40,0,2*Math.PI);
	context.stroke();

	context.beginPath();
	context.arc(50,height-50,40,0,2*Math.PI);
	context.stroke();

}

var sTapeText="Police Line      Do not Cross      ".repeat(16);
function drawTape(xoffset, yoffset, context) {
	var canvas=document.getElementById("Canvas1");

	var context = canvas.getContext("2d");
	var width = canvas.width;
	var height = canvas.height;
	
	context.fillStyle = "YELLOW";
	context.fillRect(-350, 20, 3*width+15, 20);
	context.fillStyle = "BLACK";
	context.textAlign = "center";
	context.fillText(sTapeText, -350, yoffset+33);
}

function drawSlantyText() {
	var canvas=document.getElementById("Canvas1");

	var context = canvas.getContext("2d");
	var width = canvas.width;
	var height = canvas.height;

// across the top version...
	drawTape(0,0, context);
	
	context.save();
	var newx = 100;
	var newy = 200;
	var labelXposition = 120;
	 context.translate(newx, newy);
	 context.rotate(-Math.PI/3); // Vertical text...

	 	drawTape(newx, 2, context);
	 context.restore();

		var newx = 360;
		var newy = 380;
		var labelXposition = 120;
		 context.translate(newx, newy);
		 context.rotate(-Math.PI/3.6); // Vertical text...
		 drawTape(newx, 0, context);
		 context.restore();

}

drawDecoration();
drawSlantyText();
</script>
